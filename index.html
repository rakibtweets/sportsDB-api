<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports DB</title>
    <!-- Bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <h1 class="text-center text-primary fw-bold pt-2">
        Welcome to TheSportsDB
      </h1>
      <div class="search-area w-50 mx-auto mt-4 mb-5">
        <input
          id="search-field"
          class="form-control mb-2"
          type="text"
          placeholder="Search Team, player"
        />
        <button onclick="searchTeam()" id="search-btn" class="btn btn-primary fw-bold px-3 py-2">
          Search
        </button>
      </div>

      <!-- club details -->
      <div id="club-details" class="row row-cols-1 row-cols-md-3 g-4">

      </div>

      <!-- team details -->

      <div id="team-details" class="row row-cols-1 row-cols-md-3 g-4">

      </div>






    </main>

    <script src="js/app.js"></script>
  </body>
</html>
